
  <div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0" *ngFor="let book of bookData">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{book.book_name}}</h4>
          <h6 class="text-success"> Rating : {{book.book_rating}}</h6>
          <p class="card-text">{{book.book_info}}</p>
          <a href="#" class="btn btn-primary">See More</a>
        </div>
      </div>
    </div>

  </div>
